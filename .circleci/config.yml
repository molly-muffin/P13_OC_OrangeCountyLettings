version: 2.1

jobs:
  build_and_test:
    docker:
      - image: cimg/python:3.11.4
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            flake8 --max-line-length 105
            python manage.py test home 
            python manage.py test lettings 
            python manage.py test profiles 

  build_and_push_docker_image:
      docker:
        - image: cimg/python:3.11.4
      steps:
        - checkout
        - setup_remote_docker:
            version: 20.10.14
            docker_layer_caching: true
        - run:
            name: Containerize on Docker
            command: |
              docker login
              docker build --tag oc_lettings .
              tag oc_lettings:latest mollymuffin/p13oc_orange_county_lettings:latest
              docker push mollymuffin/p13oc_orange_county_lettings:latest


workflows:
  tests:
    jobs:
      - build_and_test:
          filters:
            branches:
              only:
                master
  contenerize_and_deploy:
     jobs:
      - build_and_test:
          filters:
            branches:
              only: master
      - build_and_push_docker_image:
          requires:
            - build_and_test 
          filters:
            branches:
              only: master
